<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>

    <!-- En lugar de Flowbite, utiliza Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Iconos -->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css' rel='stylesheet'>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100"> <!-- Clase de fondo de Tailwind CSS -->

    <h1 class="text-3xl font-bold mb-4">Cat√°logo de mochilas</h1>
    <p class="mb-4">Nro de productos: {{ store.count.length }} </p>

    <section class="grid gap-10 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
        <article class="bg-purple-300 p-4 rounded"> <!-- Clases de color y espaciado de Tailwind CSS -->

            <img :src="p.img" alt="" class="w-full rounded-t"> <!-- Clase para hacer la imagen redondeada -->
            <img src="src/img/lanaAlpaca.jpg" alt="">

            <div class="p-4">
                <h3 class="text-xl font-semibold">{{ p.nombre }}</h3>
                <p class="text-gray-600">{{ p.stock }}</p>
            </div>

            <div class="flex justify-between items-center p-4">
                <div class="price">Precio: {{ p.precio }} Bs</div>
                <button class="bg-purple-900 text-white font-semibold rounded-full px-4 py-2 hover:text-purple-900 hover:bg-white hover:font-semibold"
                        @click="handleAdd({ producto_id: p.id, precio: p.precio, cantidad: 1, stock: p.stock })">Comprar</button>
            </div>
        </article>
    </section>

</body>
</html>
