<!--contenido/form-->
<section class="text-gray-600 relative w-1/3 md:w-full sm:w-full">
    <div class=" px-5 py-24">
      <div class="flex flex-col mb-12">
        <h1 class="sm:text-3xl text-2xl font-semibold mb-4 text-gray-900">Contactanos</h1>
        
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <div class="flex flex-wrap m-2">
          <div class="p-2 w-full">
            <div class="relative">
              <label for="name" class="leading-7 text-base text-gray-600">Nombre</label>
              <input type="text" id="name" name="name" class=" bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-purple-500 focus:bg-white focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
              <label for="email" class="leading-7 text-base text-gray-600">Correo Electronico</label>
              <input type="email" id="email" name="email" class=" bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-purple-500 focus:bg-white focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 ">
            <div class="relative">
              <label for="message" class="leading-7 text-base text-gray-600 block">Mensaje</label>
              <textarea id="message" name="message" class=" bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-purple-500 focus:bg-white focus:ring-2 focus:ring-purple-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
          </div>
          <div class="p-24 w-full ">
            <button class="flex mx-auto text-white bg-black focus:outline-none hover:bg-purple-300 rounded text-lg">Enviar</button>
          </div>
          
        </div>
      </div>
    </div>
  </section>
